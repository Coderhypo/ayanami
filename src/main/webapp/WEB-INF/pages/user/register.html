<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新用户注册 - ACMer下一站社区 http://www.acmer.xyz</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/register/reset.css">
    <link rel="stylesheet" href="../static/css/register/supersized.css">
    <link rel="stylesheet" href="../static/css/register/style.css">
</head>
<body>
<div class="page-container">
    <h1>快速注册</h1>
    <form action="" method="post">
        <input type="text" name="username" class="username" placeholder="用户名">
        <input type="email" name="email" class="email" placeholder="常用邮箱">
        <input type="text" name="nickname" class="nickname" placeholder="昵称">
        <input type="password" name="password1" class="password1" placeholder="密码">
        <input type="password" name="password2" class="password2" placeholder="确认密码">
        <button type="submit">AC Together</button>
        <div class="error"><span>+</span></div>
    </form>
</div>

<!-- Javascript -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/register/supersized.3.2.7.min.js"></script>
<script src="../static/js/register/supersized-init.js"></script>
<script src="../static/js/register/scripts.js"></script>
</body>
</html>
