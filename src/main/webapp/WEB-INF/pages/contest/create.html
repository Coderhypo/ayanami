<div class="container">

    <div class="row" id="list">
        <div class="col-lg-12">
            <div class="item" id="problem">
                <div class="home_suggest_topics panel panel-default">
                    <div class="panel-heading">创建比赛</div>
                    <div class="panel-body topics row">
                        <div class="col-lg-12 title">
                            <h1>Add Contest</h1>
                        </div>
                        <form>
                        <div class="col-lg-5 contest-info">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label>Type:</label>
                                        <select class="form-control">
                                            <option value="1">测试赛</option>
                                            <option value="2" selected="">练习赛</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <div class="form-group">
                                        <label>Title:</label>
                                        <input type="text" class="form-control"  placeholder="Title">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Begin Time:</label>
                                <input type="date" class="form-control"  placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Contest Length:</label>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" placeholder="Days">
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" placeholder="Hours">
                                    </div>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" placeholder="Minutes">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control"  placeholder="Leave blank to make it public">
                            </div>
                            <div class="form-group">
                                <label>Description:</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                            <a class="btn btn-link" target="_blank">About Contest Type</a>
                        </div>
                        <div class="col-lg-7 problem-info">
                            <table class="table table-striped table-hover">
                                <caption>
                                    <button class="btn btn-link btn-xs">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Problem
                                    </button>
                                </caption>
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>OJ</th>
                                    <th>PID</th>
                                    <th>Title</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">A</th>
                                    <td>
                                        <select class="form-control oj">
                                            <option value="1" selected="">POJ</option>
                                            <option value="2">HDU</option>
                                            <option value="2">SDUT</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control pid"  placeholder="PID">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control"  placeholder="Title">
                                    </td>
                                    <td>
                                        <button class="btn btn-link" style="color: RED;">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">B</th>
                                    <td>
                                        <select class="form-control oj">
                                            <option value="1" selected="">POJ</option>
                                            <option value="2">HDU</option>
                                            <option value="2">SDUT</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control pid"  placeholder="PID">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control"  placeholder="Title">
                                    </td>
                                    <td>
                                        <button class="btn btn-link" style="color: RED;">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">C</th>
                                    <td>
                                        <select class="form-control oj">
                                            <option value="1" selected="">POJ</option>
                                            <option value="2">HDU</option>
                                            <option value="2">SDUT</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control pid"  placeholder="PID">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control"  placeholder="Title">
                                    </td>
                                    <td>
                                        <button class="btn btn-link" style="color: RED;">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
