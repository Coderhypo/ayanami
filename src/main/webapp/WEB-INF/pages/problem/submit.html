<div class="container">

    <div class="row" id="list">
        <div class="col-lg-9">
            <div class="item" id="problem">
                <div class="home_suggest_topics panel panel-default">
                    <div class="panel-heading">提交代码</div>
                    <div class="panel-body topics row">
                        <div class="col-lg-12">
                            <form>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>PID</label>
                                        <input type="text" class="form-control" placeholder="PID">
                                    </div>
                                </div>
                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <label>Language</label>
                                        <select class="form-control" name="language">
                                            <option value="g++">G++</option>
                                            <option value="gcc" selected="">GCC</option>
                                            <option value="java">Java</option>
                                            <option value="c++">C++</option>
                                            <option value="c">C</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Source</label>
                                        <textarea class="form-control" rows="20"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12 item">
                    <div class="home_suggest_topics panel panel-default">
                        <div class="panel-heading">最新公告</div>
                        <div class="panel-body topics row">
                            <div class="info col-lg-12">
                                <div class="title">
                                    <a>20160101系统更新</a>
                                </div>
                            </div>
                            <div class="info col-lg-12">
                                <div class="title">
                                    <a>关于讨论模块的后继开发</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a href="#">查看更多...</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 item">
                    <div class="home_suggest_topics panel panel-default">
                        <div class="panel-heading">搜索</div>
                        <div class="panel-body topics row">
                            <form id="find">
                                <div class="form-group form-group-sm">
                                    <label class="sr-only" for="pid">PID</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">PID&nbsp;</div>
                                        <input type="text" class="form-control" id="pid" placeholder="PID">
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label class="sr-only" for="title">标题</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">标题</div>
                                        <input type="text" class="form-control" id="title" placeholder="标题">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">搜索</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 item">
                    <div class="home_suggest_topics panel panel-default">
                        <div class="panel-heading">链接</div>
                        <div class="panel-body topics row">
                            <div class="info col-lg-12">
                                <div class="title">
                                    <a>POJ</a>
                                </div>
                            </div>
                            <div class="info col-lg-12">
                                <div class="title">
                                    <a>HDU</a>
                                </div>
                            </div>
                            <div class="info col-lg-12">
                                <div class="title">
                                    <a>SDUT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
